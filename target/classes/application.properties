
#Puerto para la conexion
server.port=80
#Constantes para la conexion con la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/ferreteria?zeroDateTimeBehavior=CONVERT_TO_NULL&useSSL=false&useTimezone=true&serverTimezone=UTC
spring.datasource.username=admin_ferreteria
spring.datasource.password=proyecto_prograweb
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.timeout.seconds=900

#Mostrar datos a nivel DEBUG
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.sql=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head th:replace="layout/plantilla :: head">
        <title>Ferreteria</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="container">
            <h2 th:text="#{index.titulo}">Mejora tu Hogar</h2>            
            <div class="row row-cols-3" th:if="${articulos != null and !articulos.empty}">
                <div class="card" th:each="articulo : ${articulos}" >
                    <div class="card" th:if="${articulo.idCategoria == 1}">
                        <img src="/images/Tornillo.jpg" class="card-img-top" alt="equipo">
                    </div>
                    <div class="card" th:if="${articulo.idCategoria == 2}">
                        <img src="/images/Pala.jpg" class="card-img-top" alt="equipo">
                    </div>
                    <div class="card" th:if="${articulo.idCategoria == 3}">
                        <img src="/images/Taladro.jpg" class="card-img-top" alt="equipo">    
                    </div>
                    <div class="card" th:if="${articulo.idCategoria == 4}">
                        <img src="/images/Maceta.jpg" class="card-img-top" alt="equipo">    
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">[[${articulo.descripcion}]]</h5>
                        <h6 class="card-subtitle mb-2 text-muted text-end">[[${new java.text.DecimalFormat('Â¢#,##0.00').format(articulo.precio)}]]</h6>
                        <a class="card-link" th:href="@{/carrito/agregar/} + ${articulo.idArticulo}">[[#{articulo.comprar}]]</a>
                        <p class="card-text">[[${articulo.detalle}]]</p>                        
                    </div>
                </div>                
            </div>
            <div th:if="${articulos == null or articulos.empty}"  th:text="#{articulo.no_mostrar}">
                No tenemos lista de articulos que mostrar...
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
